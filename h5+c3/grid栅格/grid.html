<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="grid.css" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .row div:not([class='row']) {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">1</div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">2</div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">3</div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">4</div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">5</div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">6</div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <div class="row">
            <div class="col-4">7-1</div>
            <div class="col-4">7-2</div>
            <div class="col-4">7-3</div>
          </div>
        </div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">8</div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">9</div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">10</div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">11</div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">12</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6 col-sm-4 col-md-2 col-md-push-4 col-lg-2">1</div>
        <div class="col-6 col-sm-4 col-md-2 col-lg-2">2</div>
        <div class="col-6 col-sm-4 col-md-2 col-md-pull-4 col-lg-2">3</div>
      </div>
    </div>
  </body>
</html>
