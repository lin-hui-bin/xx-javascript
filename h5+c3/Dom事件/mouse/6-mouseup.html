<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 400px;
      height: 400px;
      background-color: yellow;
    }
    .child {
      width: 100px;
      height: 100px;
      margin-left: 150px;
      margin-top: 150px;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="box wrap">
    box
    <div class="child">child</div>
  </div>

  <script type="text/javascript">

      // mouseup  鼠标按下后松开时触发（无论是否在目标元素中点击，只要在目标元素中松开，就会触发该事件），左击和右击都会触发。

    // 获取box节点对象
    let oBox = document.querySelector('.box');
    let oChild = document.querySelector('.child');

    

    oBox.onmouseup = function (e) {
      console.log(e);
      console.log('box');
    }

    console.dir(oBox);

    oChild.addEventListener('mouseup', function (e) {
      e.stopPropagation();  // 阻止事件冒泡
      console.log('child');
    })


  </script>
</body>
</html>
